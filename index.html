<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Se√±orita Valeria, me haria el honor de ser mi San Valentin?</h1>

    <div>
    <button class="si">SI <i class="em em-hearts" aria-role="presentation" aria-label="BLACK HEART SUIT"></i>
    </button>
    
    <button class="no" onclick="moveButton()">No  <i class="em em-broken_heart" aria-role="presentation" aria-label="BROKEN HEART"></i></button>
    </div>

    <script>
        function moveButton() {
            var button = document.querySelector(".no");
            var maxWidth = window.innerWidth - button.offsetWidth;
            var maxHeight = window.innerHeight - button.offsetHeight;
    
            var randomX = Math.floor(Math.random() * maxWidth);
            var randomY = Math.floor(Math.random() * maxHeight);
    
            button.style.position = 'absolute';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
